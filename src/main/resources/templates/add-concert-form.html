<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Concert</title>
</head>
<body>
    <h1>Add Concert</h1>
    <!-- add form for adding concert-->
     <form th:action="@{/comcerts}" th:object="${concert}" method="post">
        <p>
      <label>Title:</label>
      <input type="text" th:field="*{title}" required />
    </p>
    <p>
      <label>Performer:</label>
      <input type="text" th:field="*{performer}" required />
    </p>
    <p>
      <label>Date:</label>
      <input type="date" th:field="*{date}" />
    </p>
    <p>
      <label>Description:</label><br/>
      <textarea th:field="*{description}" rows="4" cols="40"></textarea>
    </p>
    <button type="submit">Save</button>
    <a th:href="@{/concerts}">Cancel</a>
     </form>

</body>
</html>
